<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongpeng Wei - Landing</title>
    <!-- Lucide Icons (Production CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Default Text Color (Dark Mode) */
            color: #ffffff;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: opacity 0.5s ease-in-out;
        }

        /* --- LAYOUT ALIGNMENT --- */
        /* This variable controls the left alignment for Logo, Links, and Footer */
        :root {
            --site-padding-left: 6vw;
        }

        @media (max-width: 768px) {
            :root {
                --site-padding-left: 24px;
            }
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px var(--site-padding-left); /* Aligns with links */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none; /* Let clicks pass through empty space */
        }

        header > * {
            pointer-events: auto; /* Re-enable clicks on children */
        }

        /* --- LOGO INTERACTION (Header & Footer) --- */
        .logo-container {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: default;
            user-select: none;
            text-decoration: none;
            color: inherit;
            display: inline-flex;
            align-items: center;
        }

        .logo-expand {
            max-width: 0;
            overflow: hidden;
            opacity: 0;
            white-space: nowrap;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: inline-block;
        }

        /* On hover of the container, expand the text */
        .logo-container:hover .logo-expand {
            max-width: 200px; /* Sufficient width to show text */
            opacity: 1;
        }

        /* --- CONTROLS (Top Right Buttons) --- */
        .controls-wrapper {
            display: flex;
            flex-direction: row-reverse; /* Right to Left */
            gap: 16px;
            align-items: center;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 18px; /* Squircle */
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            white-space: nowrap;
        }

        .control-btn:hover {
            width: 160px; /* Expand width */
        }

        .control-btn .icon-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .control-btn .text-container {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            padding: 0 10px;
        }

        .control-btn:hover .icon-container {
            opacity: 0;
        }

        .control-btn:hover .text-container {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- FROSTED GLASS STYLES --- */
        /* Dark Mode Button Styles */
        .btn-style-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-style-dark:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Light Mode Button Styles */
        .btn-style-light {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }
        .btn-style-light:hover {
            background: rgba(0, 0, 0, 0.1);
        }


        /* --- MAIN CONTENT & LINKS --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 50px;
            /* Critical Alignment */
            padding-left: var(--site-padding-left);
            padding-right: 24px;
        }

        #links-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .link-item {
            text-decoration: none;
            color: inherit;
            font-size: 1.5rem; /* 24px */
            font-weight: 300;
            letter-spacing: 0.025em;
            display: inline-flex;
            align-items: center;
            width: fit-content;
            transition: color 0.3s ease;
        }

        @media (min-width: 768px) {
            .link-item { font-size: 1.8rem; }
        }

        /* The arrow that appears */
        .link-arrow {
            width: 0; /* Hidden initially */
            overflow: hidden;
            opacity: 0;
            font-weight: 700;
            font-size: 0.9em;
            white-space: nowrap;
            transition: all 0.3s ease;
            margin-right: 0;
            display: inline-block;
        }

        .link-item:hover .link-arrow {
            width: 20px; /* Expands to push text */
            opacity: 1;
            margin-right: 12px;
        }

        /* --- FOOTER --- */
        footer {
            padding: 32px var(--site-padding-left);
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: inline-flex; /* For expansion logic */
        }

        .footer-text {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .footer-sub {
            font-size: 0.75rem;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <!-- Background Images -->
    <div id="bg-dark" class="bg-layer" style="background-image: url('dark.png'); opacity: 1;"></div>
    <div id="bg-light" class="bg-layer" style="background-image: url('light.png'); opacity: 0;"></div>

    <!-- Audio Source -->
    <audio id="bg-audio" loop>
        <source src="bg_cut.mp3" type="audio/mpeg">
    </audio>

    <!-- Header -->
    <header>
        <!-- Logo with expansion effect -->
        <a href="#" class="logo-container">
            <span>H</span><span class="logo-expand">ongpeng</span>
            <span style="margin: 0 4px;">\</span>
            <span>W</span><span class="logo-expand">ei</span>
        </a>

        <!-- Controls -->
        <div class="controls-wrapper">
            
            <!-- Music Button -->
            <button id="music-btn" class="control-btn btn-style-dark">
                <div class="icon-container">
                    <i id="music-icon" data-lucide="music-2"></i>
                </div>
                <div class="text-container">
                    <span id="music-text">Turn off music</span>
                </div>
            </button>

            <!-- Theme Button -->
            <button id="theme-btn" class="control-btn btn-style-dark">
                <div class="icon-container">
                    <i id="theme-icon" data-lucide="sun"></i>
                </div>
                <div class="text-container">
                    <span id="theme-text">Light Mode</span>
                </div>
            </button>

        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="links-list">
            <!-- Links generated by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <!-- Footer Logo with same expansion effect but larger -->
        <div class="logo-container footer-logo">
            <span>H</span><span class="logo-expand">ongpeng</span>
            <span style="margin: 0 4px;">\</span>
            <span>W</span><span class="logo-expand">ei</span>
        </div>
        
        <p class="footer-text">&copy; Hongpeng Wei, 2025.</p>
        <p class="footer-sub">The music on this site is "How Beautiful the Silence (Set 1)" by Fluorescent Vibes, Free Music Archive. (CC BY-NC-SA)</p>
    </footer>

    <!-- Logic -->
    <script>
        /* --- CONFIGURATION --- */
        const linksData = [
            { text: "Website", url: "https://hongpenggg.github.io" },
            { text: "About Me", url: "https://hongpenggg.github.io/jkjk6767" },
            { text: "Coding Portfolio", url: "https://github.com/hongpenggg" },
            { text: "STEM Portfolio", url: "https://hongpeng.notion.site/Portfolio-b6ceb68ae1e1496d9e1714f271fc4899" },
            { text: "Design Portfolio", url: "https://beacons.ai/hongpeng/mediakit?origin=lib" },
            { text: "My Academic Interests", url: "https://hongpenggg.github.io/jkjk6767/game-pages/page4.html" },
            { text: "Small World", url: "https://hongpenggg.github.io/jkjk6767/game-pages/smallworld.html" },
            { text: "My Hobbies", url: "https://hongpenggg.github.io/jkjk6767/game-pages/hobbies.html" },
            { text: "Contact Me", url: "https://beacons.ai/hongpeng" },
            { text: "Il Consigliere", url: "https://github.com/hongpenggg/il_consigliere" },
            { text: "ScentWorld", url: "https://hongpenggg.github.io/scentworld/" }
        ];

        /* --- STATE --- */
        let isDarkMode = true;
        let isMusicPlaying = true; // Intent to play

        /* --- ELEMENTS --- */
        const body = document.body;
        const bgDark = document.getElementById('bg-dark');
        const bgLight = document.getElementById('bg-light');
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        const musicBtn = document.getElementById('music-btn');
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        const audio = document.getElementById('bg-audio');
        const linksList = document.getElementById('links-list');

        /* --- INITIALIZATION --- */
        
        // 1. Generate Links
        linksData.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = "_blank";
            a.className = "link-item";
            // The arrow is placed BEFORE text in DOM, but hidden.
            // When it expands width, it pushes text right.
            a.innerHTML = `
                <span class="link-arrow">&gt;</span>
                <span class="link-text">${link.text}</span>
            `;
            linksList.appendChild(a);
        });

        // 2. UI Updates
        function updateTheme() {
            if (isDarkMode) {
                // Dark Mode Active
                bgDark.style.opacity = '1';
                bgLight.style.opacity = '0';
                body.style.color = '#ffffff';
                
                // Update Button Classes
                [themeBtn, musicBtn].forEach(btn => {
                    btn.classList.remove('btn-style-light');
                    btn.classList.add('btn-style-dark');
                });

                // Icon logic
                themeIcon.setAttribute('data-lucide', 'sun');
                themeText.textContent = 'Light Mode';
            } else {
                // Light Mode Active
                bgDark.style.opacity = '0';
                bgLight.style.opacity = '1';
                body.style.color = '#1a1a1a';

                // Update Button Classes
                [themeBtn, musicBtn].forEach(btn => {
                    btn.classList.remove('btn-style-dark');
                    btn.classList.add('btn-style-light');
                });

                // Icon logic
                themeIcon.setAttribute('data-lucide', 'moon');
                themeText.textContent = 'Dark Mode';
            }
            lucide.createIcons();
        }

        function updateMusicState() {
            if (isMusicPlaying) {
                // Playing State
                // Prompt: "Default is music icon with line across it to signify off music"
                musicIcon.setAttribute('data-lucide', 'music-2-off');
                musicText.textContent = 'Turn off music';
                
                audio.play().catch(err => {
                    console.log("Audio autoplay blocked by browser policy. Interaction required.");
                });
            } else {
                // Paused State
                musicIcon.setAttribute('data-lucide', 'music-2');
                musicText.textContent = 'Turn on music';
                audio.pause();
            }
            lucide.createIcons();
        }

        /* --- EVENTS --- */
        themeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        musicBtn.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            updateMusicState();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateTheme();
            
            // Try to play audio immediately
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isMusicPlaying = true;
                    updateMusicState();
                }).catch(error => {
                    // Autoplay prevented
                    console.log("Autoplay blocked.");
                    // We maintain UI as 'playing' intent, 
                    // or we could switch to paused. 
                    // Keeping as is so first click syncs.
                });
            }
            
            lucide.createIcons();
        });

    </script>
</body>
</html>
