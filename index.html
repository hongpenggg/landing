<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongpeng Wei - Landing</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Default Text Color (Dark Mode) */
            color: #ffffff;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: opacity 0.5s ease-in-out;
        }

        /* --- VARIABLES --- */
        :root {
            --site-padding-left: 6vw;
            --header-height: 100px;
        }

        @media (max-width: 768px) {
            :root {
                --site-padding-left: 24px;
            }
        }

        /* --- HEADER (Floating Squircle Logic) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: auto;
            min-height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            padding: 20px var(--site-padding-left);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            
            /* Initial State: Transparent, full width */
            width: 100%;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            margin-top: 0;
        }

        /* The .scrolled class creates the "Floating Opaque Squircle" */
        header.scrolled {
            /* Shrink width slightly to look like a floating pill */
            width: 96%;
            left: 2%; /* Center it (2% + 96% + 2%) */
            right: auto; 
            margin-top: 10px;
            padding: 10px 24px; /* Slightly tighter padding */
            border-radius: 24px; /* The Squircle Shape */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        /* Header Backgrounds based on Theme & Scroll State */
        body.dark-mode header.scrolled {
            background-color: rgba(0, 0, 0, 1); /* Opaque Black */
        }

        body.light-mode header.scrolled {
            background-color: rgba(255, 255, 255, 1); /* Opaque White */
        }

        /* --- LOGO INTERACTION --- */
        .logo-container {
            font-size: 1.5rem; /* Logo Size */
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: default;
            user-select: none;
            text-decoration: none;
            color: inherit;
            display: inline-flex;
            align-items: center;
        }

        .logo-expand {
            max-width: 0;
            overflow: hidden;
            opacity: 0;
            white-space: nowrap;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: inline-block;
        }

        .logo-container:hover .logo-expand {
            max-width: 200px;
            opacity: 1;
        }

        /* --- CONTROLS (Buttons) --- */
        .controls-wrapper {
            display: flex;
            flex-direction: row-reverse;
            gap: 16px;
            align-items: center;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 18px; /* Squircle */
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            
            /* Frosted Glass Base (Overridden by theme specific below) */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            width: 160px;
        }

        .control-btn .icon-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .control-btn .text-container {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0 10px;
        }

        .control-btn:hover .icon-container {
            opacity: 0;
        }
        .control-btn:hover .text-container {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- THEME SPECIFIC STYLES --- */
        
        /* DARK MODE (Default) */
        body.dark-mode {
            color: #ffffff;
        }
        body.dark-mode .control-btn {
            background: rgba(255, 255, 255, 0.15); /* Frosted White */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        body.dark-mode .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* LIGHT MODE */
        body.light-mode {
            /* Middle ground color: Deep Slate / Charcoal */
            /* Readable on Sky Blue Top */
            color: #2D3748; 
        }
        /* Text Shadow halo to make it readable on Dark Bottom designs */
        body.light-mode .logo-container,
        body.light-mode .link-item,
        body.light-mode .footer-text, 
        body.light-mode .footer-sub {
            text-shadow: 0 1px 12px rgba(255, 255, 255, 0.6); 
        }

        body.light-mode .control-btn {
            background: rgba(255, 255, 255, 0.4); /* Frosted Semi-White */
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #1a1a1a;
        }
        body.light-mode .control-btn:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* --- MAIN CONTENT & LINKS --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding-top: 140px; /* Space for header */
            padding-bottom: 50px;
            padding-left: var(--site-padding-left);
            padding-right: 24px;
            z-index: 1; /* Below Header */
        }

        #links-list {
            display: flex;
            flex-direction: column;
            gap: 16px; /* Slightly tighter gap */
            width: 100%;
            max-width: 800px;
        }

        .link-item {
            text-decoration: none;
            color: inherit;
            /* Size Reduced: Smaller than Logo (1.5rem) */
            font-size: 1.2rem; 
            font-weight: 400; /* Regular weight */
            letter-spacing: 0.025em;
            display: inline-flex;
            align-items: center;
            width: fit-content;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .link-item { font-size: 1.25rem; }
        }

        .link-arrow {
            width: 0;
            overflow: hidden;
            opacity: 0;
            font-weight: 700;
            font-size: 0.9em;
            white-space: nowrap;
            transition: all 0.3s ease;
            margin-right: 0;
            display: inline-block;
        }

        .link-item:hover .link-arrow {
            width: 20px;
            opacity: 1;
            margin-right: 8px;
        }

        /* --- FOOTER --- */
        footer {
            padding: 32px var(--site-padding-left);
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .footer-logo {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .footer-text {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .footer-sub {
            font-size: 0.75rem;
            opacity: 0.7;
        }

    </style>
</head>
<body class="dark-mode">

    <!-- Background Images -->
    <div id="bg-dark" class="bg-layer" style="background-image: url('dark.png'); opacity: 1;"></div>
    <div id="bg-light" class="bg-layer" style="background-image: url('light.png'); opacity: 0;"></div>

    <!-- Audio Source -->
    <audio id="bg-audio" loop>
        <source src="bg_cut.mp3" type="audio/mpeg">
    </audio>

    <!-- Header -->
    <header id="main-header">
        <!-- Logo -->
        <a href="#" class="logo-container">
            <span>H</span><span class="logo-expand">ongpeng</span>
            <span style="margin: 0 4px;">\</span>
            <span>W</span><span class="logo-expand">ei</span>
        </a>

        <!-- Controls -->
        <div class="controls-wrapper">
            <!-- Music Button -->
            <button id="music-btn" class="control-btn">
                <div class="icon-container">
                    <i id="music-icon" data-lucide="music-2"></i>
                </div>
                <div class="text-container">
                    <span id="music-text">Turn off music</span>
                </div>
            </button>

            <!-- Theme Button -->
            <button id="theme-btn" class="control-btn">
                <div class="icon-container">
                    <i id="theme-icon" data-lucide="sun"></i>
                </div>
                <div class="text-container">
                    <span id="theme-text">Light Mode</span>
                </div>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="links-list">
            <!-- Links injected via JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="logo-container footer-logo">
            <span>H</span><span class="logo-expand">ongpeng</span>
            <span style="margin: 0 4px;">\</span>
            <span>W</span><span class="logo-expand">ei</span>
        </div>
        <p class="footer-text">&copy; Hongpeng Wei, 2025.</p>
        <p class="footer-sub">The music on this site is "How Beautiful the Silence (Set 1)" by Fluorescent Vibes, Free Music Archive. (CC BY-NC-SA)</p>
    </footer>

    <script>
        /* --- DATA --- */
        const linksData = [
            { text: "Website", url: "https://hongpenggg.github.io" },
            { text: "About Me", url: "https://hongpenggg.github.io/jkjk6767/playground.html" },
            { text: "My Hobbies", url: "https://hongpenggg.github.io/jkjk6767/game-pages/hobbies.html" },
            { text: "My Academic Interests", url: "https://hongpenggg.github.io/jkjk6767/game-pages/page4.html" },
            { text: "Coding Portfolio", url: "https://hongpenggg.github.io/jkjk6767/game-pages/page5050.html" },
            { text: "STEM Portfolio", url: "https://hongpeng.notion.site/Portfolio-b6ceb68ae1e1496d9e1714f271fc4899" },
            { text: "Design Portfolio", url: "https://beacons.ai/hongpeng/mediakit?origin=lib" }
        ];

        /* --- STATE --- */
        let isDarkMode = true;
        let isMusicPlaying = true; // Intent to play

        /* --- DOM ELEMENTS --- */
        const body = document.body;
        const header = document.getElementById('main-header');
        const bgDark = document.getElementById('bg-dark');
        const bgLight = document.getElementById('bg-light');
        const themeBtn = document.getElementById('theme-btn');
        const musicBtn = document.getElementById('music-btn');
        const themeIcon = document.getElementById('theme-icon');
        const musicIcon = document.getElementById('music-icon');
        const themeText = document.getElementById('theme-text');
        const musicText = document.getElementById('music-text');
        const audio = document.getElementById('bg-audio');
        const linksList = document.getElementById('links-list');

        /* --- INIT --- */
        
        // 1. Render Links
        linksData.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = "_blank";
            a.className = "link-item";
            a.innerHTML = `
                <span class="link-arrow">&gt;</span>
                <span class="link-text">${link.text}</span>
            `;
            linksList.appendChild(a);
        });

        // 2. Theme Logic
        function updateTheme() {
            if (isDarkMode) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                bgDark.style.opacity = '1';
                bgLight.style.opacity = '0';
                
                themeIcon.setAttribute('data-lucide', 'sun');
                themeText.textContent = 'Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                bgDark.style.opacity = '0';
                bgLight.style.opacity = '1';

                themeIcon.setAttribute('data-lucide', 'moon');
                themeText.textContent = 'Dark Mode';
            }
            lucide.createIcons();
        }

        // 3. Music Logic
        function updateMusicState() {
            if (isMusicPlaying) {
                musicIcon.setAttribute('data-lucide', 'music-2-off');
                musicText.textContent = 'Turn off music';
                // Try play
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        console.log("Autoplay blocked. Waiting for interaction.");
                    });
                }
            } else {
                musicIcon.setAttribute('data-lucide', 'music-2');
                musicText.textContent = 'Turn on music';
                audio.pause();
            }
            lucide.createIcons();
        }

        /* --- EVENT LISTENERS --- */

        themeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        musicBtn.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            updateMusicState();
        });

        // 4. Scroll Logic (Header Transformation)
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // Also try to play music on first scroll if paused
            if (isMusicPlaying && audio.paused) {
                audio.play().catch(()=>{});
            }
        });

        // 5. Global Interaction Listener (For Audio Autoplay)
        // This ensures music starts on the very first click anywhere if it was blocked
        function unlockAudio() {
            if (isMusicPlaying && audio.paused) {
                audio.play().then(() => {
                    // Audio unlocked, remove listener
                    document.removeEventListener('click', unlockAudio);
                    document.removeEventListener('touchstart', unlockAudio);
                }).catch(() => {});
            }
        }
        document.addEventListener('click', unlockAudio);
        document.addEventListener('touchstart', unlockAudio);

        /* --- STARTUP --- */
        document.addEventListener('DOMContentLoaded', () => {
            updateTheme();
            updateMusicState();
            lucide.createIcons();
        });

    </script>
</body>
</html>
